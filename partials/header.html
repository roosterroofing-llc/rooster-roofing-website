<header class="bg-card/80 backdrop-blur-sm shadow-card border-b border-border sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
    <div class="flex justify-between items-center py-2">
      <!-- Logo + Branding -->
      <div class="flex items-center flex-shrink-0">
        <a href="/" class="justify-start flex-shrink-0">
          <img src="https://ik.imagekit.io/roosterroofing/Logo%20Icon.png?updatedAt=1753913620033"
               alt="Rooster Roofing Logo"
               class="h-16 sm:h-24 w-auto [filter:drop-shadow(4px_3px_2px_rgba(0,0,0,1.5))]">
        </a>
        <div class="ml-1 items-center justify-start">
          <a href="/">
            <span class="block text-3xl md:text-4xl lg:text-4xl font-bold text-red-600 leading-tight [text-shadow:2px_2px_2px_hsl(var(--foreground)/2.5)] whitespace-nowrap">
              ROOSTER ROOFING
            </span>
          </a>

          <!-- Location Widget -->
          <div id="location-widget" class="relative hidden flex items-center space-x-1 mt-1 whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round" class="text-primary h-4 w-4 sm:h-5 sm:w-5">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <div class="flex items-center space-x-1">
              <div class="flex items-center justify-start space-x-1 cursor-pointer">
                <span id="location-display"
                      class="text-xs sm:text-md md:text-lg font-medium text-foreground whitespace-nowrap">
                  Detecting...
                </span>
                <svg id="location-arrow" class="arrow w-4 h-4 flex items-center justify-start"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
              <span id="in-area-message"
                    class="text-xs sm:text-md font-semibold whitespace-nowrap"></span>
              <span id="out-of-area-message"
                    class="text-xs sm:text-md text-red-600 font-semibold whitespace-nowrap"></span>
            </div>
            <div id="location-menu"
                 class="absolute top-full left-0 mt-2 bg-gradient-service border border-border rounded-md shadow-lg hidden z-10">
              <ul id="location-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden lg:flex items-center justify-center flex-grow text-sm font-medium text-foreground">
        <div id="visible-nav-links" class="flex-row items-center justify-between space-x-8"></div>
        <div class="relative ml-6" id="overflow-nav-container" style="display: none;">
          <button id="overflow-nav-button"
                  class="flex items-center gap-1 hover:text-red-700 hover:text-xl transition-colors">
            More
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="overflow-nav-menu"
               class="absolute right-0 mt-0 w-48 bg-card rounded-md shadow-lg py-1 z-20 hidden hover:[text-shadow:2px_2px_2px_hsl(var(--muted-foreground)/0.5)]">
          </div>
        </div>
      </nav>

      <!-- Hidden Nav Links (managed by JS) -->
      <div id="master-nav-links" class="hidden">
        <a href="/" class="text-xl text-red-600 font-bold [text-shadow:2px_2px_2px_hsl(var(--muted-foreground)/0.5)]">Home</a>
        <a href="/pages/residential.html" class="hover:text-xl hover:text-red-700 hover:font-bold transition-colors">Residential</a>
        <a href="/pages/commercial.html" class="hover:text-xl hover:text-red-700 hover:font-bold transition-colors">Commercial</a>
        <a href="/pages/roof-repairs.html" class="hover:text-xl hover:text-red-700 hover:font-bold transition-colors">Roof Repairs</a>
        <a href="/pages/gallery.html" class="hover:text-xl hover:text-red-700 hover:font-bold transition-colors">Gallery</a>
        <a href="/pages/blog.html" class="hover:text-xl hover:text-red-700 hover:font-bold transition-colors">Blog</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="lg:hidden">
        <button id="mobile-menu-button" class="text-foreground">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div id="mobile-menu" class="lg:hidden hidden bg-card border-t border-border">
    <a href="/" class="block py-2 px-4 text-primary-foreground font-bold bg-red-700 text-lg">Home</a>
    <a href="/pages/residential.html" class="block py-2 px-4 text-sm hover:bg-red-700 hover:text-lg">Residential</a>
    <a href="/pages/commercial.html" class="block py-2 px-4 text-sm hover:bg-red-700 hover:text-lg">Commercial</a>
    <a href="/pages/roof-repairs.html" class="block py-2 px-4 text-sm hover:bg-red-700 hover:text-lg">Roof Repairs</a>
    <a href="/pages/gallery.html" class="block py-2 px-4 text-sm hover:bg-red-700 hover:text-lg">Gallery</a>
    <a href="/pages/blog.html" class="block py-2 px-4 text-sm hover:bg-red-700 hover:text-lg">Blog</a>
  </div>
</header>
